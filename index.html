<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">//babel이 JSX를 번역하도록 타입을 지정
        const root = document.getElementById("root");
        //해당 코드를 복사 붙여넣기 해주는 것과 동일
        //컴포넌트로 만들어서 사용해야하고 직접 만든 컴포넌트의 첫글자는 반드시 대문자여야 한다
        //동일한 코드를 재사용할 수 있는 방법
        function App(){
            const [counter, setCounter] = React.useState(0); //data의 초기값을 0으로 설정, state를 바꿀 수 있는 함수와 함께 배열 형태로 리턴
            const onClick = () => {
                setCounter(counter + 1);
            };
            return (
            <div>
                <h3>Total clicks: {counter}</h3>
                <button onClick= {onClick}>Click me</button>
            </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
    </html>
