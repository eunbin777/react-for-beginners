<!DOCTYPE html>
<html lang="en">
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">//babel이 JSX를 번역하도록 타입을 지정
        const root = document.getElementById("root");
        //JSX
        const Title = () => ( //함수로 만들어주어야 제대로 render할 수 있음(arrow function사용)
            <h3 id= "title" onMouseEnter= {() => console.log("mouse enter")}>
                Hello I'm a span
            </h3>
        );
        const Button = () => (
            <button style={{
                backgroundColor: "tomato",
             }} onClick= {() => console.log("i'm clicked")}>Click me</button>);
        //해당 코드를 복사 붙여넣기 해주는 것과 동일
        //컴포넌트로 만들어서 사용해야하고 직접 만든 컴포넌트의 첫글자는 반드시 대문자여야 한다
        //동일한 코드를 재사용할 수 있는 방법
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        );
        //const container = React.createElement("div", null, [Title, Button]); //여러 개를 순서대로 render
        ReactDOM.render(<Container />, root);//여러개를 render할 수 있음
    </script>
    </html>
